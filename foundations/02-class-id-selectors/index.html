<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class and ID Selectors</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <p class="odd-elements">Number 1 - I'm a class!</p> <!--Odd element-->
    <div>Number 2 - I'm one ID.</div> <!--2nd element-->
    <p class="odd-elements" style="font-size: 24px">Number 3 - I'm a class, but cooler!</p> <!--3rd element && odd element-->
    <div>Number 4 - I'm another ID.</div> <!--4th element-->
    <p>Number 5 - I'm a class!</p> <!--odd element-->
  </body>
</html>
